@{
    Layout = null;
}

<style>
    * {
        margin: 0;
        padding: 0;
    }

    body {
        width: 100%;
        background-color: #333;
    }

    .Success {
        height: 85vh;
        position: relative;
    }

        .Success > img {
            width: 100%;
            height: 100%;
            vertical-align: bottom;
            position: absolute;
            z-index: -1;
        }

    .Successlogo {
        display: flex;
        justify-content: center;
        width: 100%;
        height: 60vh;
    }

        .Successlogo > img {
            margin: 18vh auto 0 auto;
        }

    .text {
        color: #FFF;
        width: 100%;
        display: flex;
        justify-content: center;
        flex-direction: column;
    }

    h3 {
        font-size: 2rem;
        margin: 0 auto;
    }
    .form > div{
        display: flex;
        justify-content: center;
        margin: 18px;
    }

        .form > div input {
        width: 50%;
        padding: 8px;
        border: 0;
    }
    .form button{
        padding: 0 8px;
        border: 0;
        background-color: #721B29;
        color: #D8CDB9;
    }

    .form button:hover {
        border: 0;
        color: #721B29;
        background-color: #D8CDB9;
    }
</style>
<div class="Success">
    <img src="~/images/BackGround/FotoJet.jpg" />
    <div class="Successlogo">
        <img src="~/images/icons/logo-y.png" />
    </div>
    <div class="text">
        <h3>請輸入您的信箱</h3>
    </div>
    <div class="form">
        <div>
            <input name="email" type="text" /><button type="submit">送出</button>
        </div>
    </div>
</div>
<script>
    let btn = document.querySelector("button");
    btn.addEventListener("click",()=>{
        let input = document.querySelector("input").value;
        let json = JSON.stringify(input);
        fetch("/api/Member/Sendpw", {
            method: 'POST',
            headers: { "Content-Type": "application/json" },
            body: json
        })
        .then((e) => e.json())
        .then((result) => {
            if(result){
                Swal.fire({
                    color: '#FFF',
                    iconColor: '#D8CDB9',
                    confirmButtonColor: '#721B29',
                    background: '#333',
                    icon: 'success',
                    title: '信件已寄出!',
                    text: '請至信箱收取信件，以重設您的密碼',
                })
            }else{
                Swal.fire({
                    color: '#FFF',
                    iconColor: '#D8CDB9',
                    confirmButtonColor: '#721B29',
                    background: '#333',
                    icon: 'error',
                    title: '查無此信箱!',
                    text: '信箱必須為註冊時所使用的信箱',
                })
            }
        });
    })

</script>
