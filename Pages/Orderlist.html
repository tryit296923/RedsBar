<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
        integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./bootstrap/bootstrap.css">
    <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.10/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>
    <style>
        body {
            position: relative;
            background-color: #333;
        }
        /*banner*/
        .navbar {
            background-color: #721B29;
        }

        .navbar-brand {
            color: white;
        }

        .topnavbar p {
            color: aliceblue;
            margin: auto;
            text-align: start;
        }

        .navbutton {
            border-radius: 0.375rem;
            border: 0;
            background-color: #D8CDB9;
            height: 35px;
        }

        .navbarposition {
            z-index: 1;
        }

        .logo{
            width: 50px;
            margin-right: 20px;
        }

        /*導覽列*/
        .nav-pills .nav-link{
            top: 0;
            background-color: #333;
            border-radius: 0;
        }

        .nav-pills .nav-link.active, .nav-pills .show > .nav-link{
            background-color: #333;
            font-weight: bold;
            color: #D8CDB9;
            border-bottom: #D8CDB9 1px solid;
            border-radius: 0;
        }

        .collection {
            position: sticky;
            top: -1px;
            z-index: 1;
        }

        .collection button{
            padding: 8px;
        }

        /* 產品 */

        .signatureCT p,.classicCT p,.recommendedCT p,.customizedCT p{
            font-size: small;
            height: 40px;
        }

        .price{
            color: #333;
            text-decoration:line-through;
        }

        .discount{
            color: red;
            font-weight: bold;
        }

        .sale{
            border: 1px solid red;
            font-size: small;
            float: right;
            color: red;
        }

        .minus-btn,.plus-btn{
            background-color:white;
            color: #D8CDB9;
            border: 0;
            border-radius: 0;
        }
        .minus-btn:hover,.plus-btn:hover{
            background-color: #C28C2E ;
            color: white;
        }
        .qty_input{
            color: #333;
            border: 0;
        }

        .quantitygroup{
            border: #D8CDB9 solid 1px;
        }

        .btnaddtocart{
            background-color: #721B29;
            color: white;
            border: 0;
        }

        /* 算命 */
        .fate {
            position: fixed;
            right: 0px;
            top: 20vh;
            width: 10vw;
            max-width: 100px;
            z-index: 2;
            display: inline;
        }

        /* 購物車 */
        .cart {
            border-top: 1px solid #D8CDB9;
            background-color: #222220;
            height: 70px;
            width: 100%;
            position: sticky;
            bottom: -1px;
        }

        .btncheckcart {
            text-align: center;
            background-color: #721B29;
            border-radius: 0.375rem;
            color: aliceblue;
        }
        
        /*model*/
        .btncartbackgroundcolor {
            color: white;
            width: 100%;
        }

        .modal-image {
            max-height: 280px;
        }

        .modal-spec {
            overflow-y: auto;
            max-height: 20vh;
        }

        .modal-bodyimg {
            text-align: center;
        }

        .modal-footer {
            background-color: #721B29;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <div id="vueproductModal">
        <!-- banner -->
        <div class="topnavbar">
            <nav class="navbar navbar-expand-lg navbarposition">
                <div class="container-fluid">
                    <img src="Images/icons/logo-w.png" alt="" class="logo">
                    <p>桌次 <span>{{tableid}}</span></p>
                    <button class="navbutton px-3"><i class="fa-solid fa-user"> 訪客登入</i></button>
                </div>
            </nav>
        </div>
        <!-- 導覽列(sticky) -->
        <div class="collection container">
            <ul class="nav nav-justified mt-3 nav-pills" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="signatureCT-tab" data-bs-toggle="tab"
                        data-bs-target="#signatureCT" type="button" role="tab" aria-controls="signatureCT"
                        aria-selected="true">特色調酒</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="classicCT-tab" data-bs-toggle="tab" data-bs-target="#classicCT"
                        type="button" role="tab" aria-controls="classicCT" aria-selected="false">經典調酒</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="recommendedCT-tab" data-bs-toggle="tab"
                        data-bs-target="#recommendedCT" type="button" role="tab" aria-controls="recommendedCT"
                        aria-selected="false">推薦調酒</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="customizedCT-tab" data-bs-toggle="tab"
                        data-bs-target="#customizedCT" type="button" role="tab" aria-controls="customizedCT"
                        aria-selected="false">客製化</button>
                </li>
            </ul>
        </div>
        <!-- 算命 -->
        <div class="divfate">
            <img class="fate" src="./Images/Cocktails/fate.png">
        </div>
        <!-- 菜單 -->
        <div class="menu">
            <div class="tab-content">
                <!-- 特色調酒 -->
                <div class="tab-pane active" id="signatureCT" role="tabpanel" aria-labelledby="signatureCT-tab" tabindex="0">
                    <div class="container signatureCT">
                        <div class="container">
                            <div class="row g-4 mt-2">
                                <template v-for="item in product">
                                    <div class="col-6 col-md-4 p-1">
                                        <div class="card productcard w-100 h-100">
                                            <img :src="item.imagesrc" class="m-2" :id="item.id" data-bs-toggle="modal"
                                            data-bs-target="#productModal" @click="selected">
                                            <div class="card-body">
                                                <div :id="item.id" data-bs-toggle="modal" data-bs-target="#productModal" @click="selected">
                                                    <p class="card-title">{{item.head}}</p>
                                                    <span class="price">${{item.price}}</span>
                                                    <span class="discount">${{Math.round(item.price*item.discount)}}</span>
                                                    <span class="sale px-2">SALE</span>
                                                </div>
                                                <div class="row justify-content-center my-2 mx-0 quantitygroup">
                                                    <button type="button" @click="minus" class="col-2 p-0 btn btn-dark btn-sm minus-btn">
                                                        <i class="fa fa-minus"></i>
                                                    </button>
                                                    <div class="col-8 p-0">
                                                        <input type="number" :name="head"
                                                            class="form-control form-control-sm qty_input text-center" :value="value"
                                                            readonly>
                                                    </div>
                                                    <button type="button" @click="plus" class="col-2 p-0 btn btn-dark btn-sm plus-btn">
                                                        <i class="fa fa-plus"></i>
                                                    </button>
                                                </div>
                                                <button type="button" class="col-12 btn btnaddtocart">加到購物車</button>
                                            </div>
                                        </div>
                                    </div>
                                </template>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 經典調酒 -->
                <div class="tab-pane" id="classicCT" role="tabpanel" aria-labelledby="classicCT-tab" tabindex="0">
                    <div class="container classicCT">
                        <div class="container">
                            <div class="row g-4 mt-2">
                                <template v-for="item in product">
                                    <div class="col-6 col-md-4 p-1">
                                        <div class="card productcard w-100 h-100">
                                            <img :src="item.imagesrc" class="m-2" :id="item.id" data-bs-toggle="modal"
                                            data-bs-target="#productModal" @click="selected">
                                            <div class="card-body">
                                                <div :id="item.id" data-bs-toggle="modal" data-bs-target="#productModal" @click="selected">
                                                    <p class="card-title">{{item.head}}</p>
                                                    <span class="price">${{item.price}}</span>
                                                    <span class="discount">${{Math.round(item.price*item.discount)}}</span>
                                                    <span class="sale px-2">SALE</span>
                                                </div>
                                                <div class="row justify-content-center my-2 mx-0 quantitygroup">
                                                    <button type="button" @click="minus" class="col-2 p-0 btn btn-dark btn-sm minus-btn">
                                                        <i class="fa fa-minus"></i>
                                                    </button>
                                                    <div class="col-8 p-0">
                                                        <input type="number" :name="head"
                                                            class="form-control form-control-sm qty_input text-center" :value="value"
                                                            readonly>
                                                    </div>
                                                    <button type="button" @click="plus" class="col-2 p-0 btn btn-dark btn-sm plus-btn">
                                                        <i class="fa fa-plus"></i>
                                                    </button>
                                                </div>
                                                <button type="button" class="col-12 btn btnaddtocart">加到購物車</button>
                                            </div>
                                        </div>
                                    </div>
                                </template>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 推薦 -->
                <div class="tab-pane" id="recommendedCT" role="tabpanel" aria-labelledby="recommendedCT-tab"
                    tabindex="0">
                    <div class="container recommendedCT">
                        <div class="container">
                            <div class="row g-4 mt-2">
                                <template v-for="item in product">
                                    <div class="col-6 col-md-4 p-1">
                                        <div class="card productcard w-100 h-100">
                                            <img :src="item.imagesrc" class="m-2" :id="item.id" data-bs-toggle="modal"
                                            data-bs-target="#productModal" @click="selected">
                                            <div class="card-body">
                                                <div :id="item.id" data-bs-toggle="modal" data-bs-target="#productModal" @click="selected">
                                                    <p class="card-title">{{item.head}}</p>
                                                    <span class="price">${{item.price}}</span>
                                                    <span class="discount">${{Math.round(item.price*item.discount)}}</span>
                                                    <span class="sale px-2">SALE</span>
                                                </div>
                                                <div class="row justify-content-center my-2 mx-0 quantitygroup">
                                                    <button type="button" @click="minus" class="col-2 p-0 btn btn-dark btn-sm minus-btn">
                                                        <i class="fa fa-minus"></i>
                                                    </button>
                                                    <div class="col-8 p-0">
                                                        <input type="number" :name="head"
                                                            class="form-control form-control-sm qty_input text-center" :value="value"
                                                            readonly>
                                                    </div>
                                                    <button type="button" @click="plus" class="col-2 p-0 btn btn-dark btn-sm plus-btn">
                                                        <i class="fa fa-plus"></i>
                                                    </button>
                                                </div>
                                                <button type="button" class="col-12 btn btnaddtocart">加到購物車</button>
                                            </div>
                                        </div>
                                    </div>
                                </template>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 客製化 -->
                <div class="tab-pane" id="customizedCT" role="tabpanel" aria-labelledby="customizedCT-tab" tabindex="0">
                    <div class="container customizedCT">
                        <div class="container">
                            <div class="row g-4 mt-2">
                                <template v-for="item in product">
                                    <div class="col-6 col-md-4 p-1">
                                        <div class="card productcard w-100 h-100">
                                            <img :src="item.imagesrc" class="m-2" :id="item.id" data-bs-toggle="modal"
                                            data-bs-target="#productModal" @click="selected">
                                            <div class="card-body">
                                                <div :id="item.id" data-bs-toggle="modal" data-bs-target="#productModal" @click="selected">
                                                    <p class="card-title">{{item.head}}</p>
                                                    <span class="price">${{item.price}}</span>
                                                    <span class="discount">${{Math.round(item.price*item.discount)}}</span>
                                                    <span class="sale px-2">SALE</span>
                                                </div>
                                                <div class="row justify-content-center my-2 mx-0 quantitygroup">
                                                    <button type="button" @click="minus" class="col-2 p-0 btn btn-dark btn-sm minus-btn">
                                                        <i class="fa fa-minus"></i>
                                                    </button>
                                                    <div class="col-8 p-0">
                                                        <input type="number" :name="head"
                                                            class="form-control form-control-sm qty_input text-center" :value="value"
                                                            readonly>
                                                    </div>
                                                    <button type="button" @click="plus" class="col-2 p-0 btn btn-dark btn-sm plus-btn">
                                                        <i class="fa fa-plus"></i>
                                                    </button>
                                                </div>
                                                <button type="button" class="col-12 btn btnaddtocart">加到購物車</button>
                                            </div>
                                        </div>
                                    </div>
                                </template>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="cart">
            <div class="container p-3">
                <a class="col-12 btn btncheckcart"><i class="fa-solid fa-cart-shopping "></i> 查看購物車</a>
            </div>
        </div>

        <!-- 懸浮視窗Modal -->
        <form action="/Project/Orderlist.html" method="post">
            <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">{{head}}</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body py-0">
                            <div class="modal-bodyimg ">
                                <img class="modal-image" :src="imagesrc">
                            </div>
                            <div class="card-body modal-spec">
                                <ul>
                                    <li v-for="feature in featurelist">{{feature}}</li>
                                </ul>
                            </div>
                        </div>
                        <div class="container  my-1">
                            <div class="row justify-content-center quantitygroup">
                                <div class="col-1 p-0">
                                    <button type="button" @click="minus" class="btn btn-dark btn-sm minus-btn w-100">
                                        <i class="fa fa-minus"></i>
                                    </button>
                                </div>
                                <div class="col-4 p-0">
                                    <input type="number" :name="head"
                                        class="form-control form-control-sm qty_input text-center" :value="value"
                                        readonly>
                                </div>
                                <div class="col-1 p-0">
                                    <button type="button" @click="plus" class="btn btn-dark btn-sm plus-btn w-100">
                                        <i class="fa fa-plus"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer p-0">
                            <div class="container-fluid ">
                                <div class="container">
                                    <div class="row justify-content-center">
                                        <div class="col-12 ">
                                            <button type="submit" class="btn btncartbackgroundcolor">加到購物車
                                                <i class="fa-solid fa-cart-shopping ps-1"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>

        methods: {
            selected: function (e) {
                this.value = 0;
                this.formdata = 0;
                this.vueid = e.currentTarget.id;

                this.imagesrc = item.imagesrc;
                this.head = item.head;
                this.discount = item.discount;
                this.featurelist = item.allfeature;
            },
            plus: function () {
                this.value = this.value + 1;
            },
            minus: function () {
                if (this.value <= 0) {
                    this.value = 0;
                }
                else {
                    this.value = this.value - 1;
                }
            }
        },

</script>



</html>
