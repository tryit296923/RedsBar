<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap/bootstrap.css">
    <style>
        body{
            position: relative;
            background-color: #333;
        }
        input { 
            text-align: center; 
        }
        .collection{
            background-color: #333;
            position: sticky;
            top: 0;
            z-index: 99;
        }

        .title{
            text-align: center;
        }

        .banner {
            background-color: #721B29;
            color: snow;
        }
        
        .banner h1,p{
            margin: auto;
            text-align: end;
        }
        .banner h1{
            font-size: 22px;
            height: 30px;
        }
        

        .tabbtn{
            border-radius: 0 !important;
            margin: 12px 0 0 0;
        }
        .itemtab{
            background-color: #D8CDB9;
        }
        .fa{
            pointer-events: none;
        }
        
    </style>
    <title>Document</title>
</head>

<body>
    <!-- banner -->
    <div class="banner">
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col-4">
                    <h1>店家名稱</h1>
                </div>
                <div class="col-4">
                    <p>桌次 <span id="table"> 13</span></p>
                </div>
                <div class="col-2 p-0">
                    <p >訪客</p>
                </div>
                <div class="col-2 p-0" >
                    <a href="#" class="btn btn-primary btnlogin p-0 ">登錄</a>
                </div>

            </div>
        </div>        
    </div>

    <!-- 導覽列(sticky) -->
    <div class="collection">
        <ul class="nav nav-pills nav-justified" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="tabbtn nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">特色調酒</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="tabbtn nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">經典調酒</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="tabbtn nav-link" id="messages-tab" data-bs-toggle="tab" data-bs-target="#messages" type="button" role="tab" aria-controls="messages" aria-selected="false">推薦調酒</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="tabbtn nav-link" id="settings-tab" data-bs-toggle="tab" data-bs-target="#settings" type="button" role="tab" aria-controls="settings" aria-selected="false">客製化</button>
            </li>
        </ul>
    </div>


    <div class="menu">
        <div class="tab-content">
            <!-- 特色調酒 -->        
            <div class="tab-pane active" id="home" role="tabpanel" aria-labelledby="home-tab" tabindex="0">
                <div class="container-fluid signatureCT p-0">
                    <nav class="navbar navbar-expand-lg navbar-light itemtab">
                        <a class="navbar-brand" href="#">選單-特色調酒</a>              
                    </nav>
                    <div class="container">
                        <div class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4">
                            <div class="col">
                                <div class="card h-100">
                                    <img src="Images/TempImages/example.jpg">
                                    <div class="card-body ">
                                        <h5 class="card-title ">紅茶梅酒$350</h5>
                                        <div class="container mt-5">
                                            <div class="row">
                                            <div class="col-sm-4"></div>
                                            <div class="col-sm-4 col-sm-offset-4">
                                                <div class="input-group mb-3">
                                                    <div class="input-group-prepend">
                                                        <button class="btn btn-dark btn-sm minus-btn"><i class="fa fa-minus"></i></button>
                                                    </div>
                                                    <input type="number" class="form-control form-control-sm qty_input" value="0" min="0" readonly>
                                                    <div class="input-group-prepend">
                                                        <button class="btn btn-dark btn-sm plus-btn"><i class="fa fa-plus"></i></button>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-sm-4"></div>
                                        </div>
                                    </div>
                                    </div>
                                </div>
                            </div>
                        </div>            
                    </div>

                </div>
            </div>
            <!-- 經典調酒 -->
            <div class="tab-pane" id="profile" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">
                <div class="container-fluid classicCT p-0">
                    <nav class="navbar navbar-expand-lg navbar-light itemtab">
                        <a class="navbar-brand" href="#">選單-經典調酒</a>              
                    </nav>
                    <div class="container">
                        <div class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4">
                            <div class="col">
                                <div class="card h-100">
                                    <img src="Images/TempImages/example.jpg">
                                    <div class="card-body ">
                                        <h5 class="card-title ">紅茶梅酒$350</h5>
                                        <div class="container mt-5">
                                            <div class="row">
                                            <div class="col-sm-4"></div>
                                            <div class="col-sm-4 col-sm-offset-4">
                                                <div class="input-group mb-3">
                                                    <div class="input-group-prepend">
                                                        <button class="btn btn-dark btn-sm minus-btn"><i class="fa fa-minus"></i></button>
                                                    </div>
                                                    <input type="number" class="form-control form-control-sm qty_input" value="0" min="0" readonly>
                                                    <div class="input-group-prepend">
                                                        <button class="btn btn-dark btn-sm plus-btn"><i class="fa fa-plus"></i></button>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-sm-4"></div>
                                        </div>
                                    </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 推薦 -->
            <div class="tab-pane" id="messages" role="tabpanel" aria-labelledby="messages-tab" tabindex="0">
                <div class="container-fluid recommandCT p-0">
                    <nav class="navbar navbar-expand-lg navbar-light itemtab">
                        <a class="navbar-brand" href="#">選單-推薦調酒</a>              
                    </nav>
                    <div class="container">
                        <div class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4">
                            <div class="col">
                                <div class="card h-100">
                                    <img src="Images/TempImages/example.jpg">
                                    <div class="card-body ">
                                        <h5 class="card-title ">紅茶梅酒$350</h5>
                                        <div class="container mt-5">
                                            <div class="row">
                                            <div class="col-sm-4"></div>
                                            <div class="col-sm-4 col-sm-offset-4">
                                                <div class="input-group mb-3">
                                                    <div class="input-group-prepend">
                                                        <button class="btn btn-dark btn-sm minus-btn"><i class="fa fa-minus"></i></button>
                                                    </div>
                                                    <input type="number" class="form-control form-control-sm qty_input" value="0" min="0" readonly>
                                                    <div class="input-group-prepend">
                                                        <button class="btn btn-dark btn-sm plus-btn"><i class="fa fa-plus"></i></button>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-sm-4"></div>
                                        </div>
                                    </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 客製化 -->        
            <div class="tab-pane" id="settings" role="tabpanel" aria-labelledby="settings-tab" tabindex="0">
                <div class="container-fluid customizedCT p-0">
                    <nav class="navbar navbar-expand-lg navbar-light itemtab">
                        <a class="navbar-brand" href="#">選單-客製化調酒</a>              
                    </nav>
                    <div class="container">
                        <div class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4">
                            <div class="col">
                                <div class="card h-100">
                                    <img src="Images/TempImages/example.jpg">
                                    <div class="card-body ">
                                        <h5 class="card-title ">紅茶梅酒$350</h5>
                                        <div class="container mt-5">
                                            <div class="row">
                                            <div class="col-sm-4"></div>
                                            <div class="col-sm-4 col-sm-offset-4">
                                                <div class="input-group mb-3">
                                                    <div class="input-group-prepend">
                                                        <button class="btn btn-dark btn-sm minus-btn"><i class="fa fa-minus"></i></button>
                                                    </div>
                                                    <input type="number" class="form-control form-control-sm qty_input" value="0" min="0" readonly>
                                                    <div class="input-group-prepend">
                                                        <button class="btn btn-dark btn-sm plus-btn"><i class="fa fa-plus"></i></button>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-sm-4"></div>
                                        </div>
                                    </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--jQ-->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>    
    <script>
        $('.plus-btn').click(function(e){
            e.target.parentNode.parentNode.children[1].value = parseInt(e.target.parentNode.parentNode.children[1].value) + 1;
            });
        $('.minus-btn').click(function(e){
            e.target.parentNode.parentNode.children[1].value = parseInt(e.target.parentNode.parentNode.children[1].value) - 1;
            if (e.target.parentNode.parentNode.children[1].value == -1) {
                e.target.parentNode.parentNode.children[1].value = 0;
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
